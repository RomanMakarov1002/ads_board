{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> Add new post </h1>
				</div>
			</div>			
				
			<form action="/post/add" method="post">
				<div class="form-group">
					<input name="id" id="id" type="hidden" class="form-control">
					
					<div class="row">
						<div class="col-md-2">
							<label for="name">Title: </label>
						</div>
						<div class="col-md-4">
							<input name="title" id="title" type="text" class="form-control" placeholder="Title" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="text">Description </label>
						</div>
						<div class="col-md-4">
							<textarea name="description" id="description"class="form-control" placeholder="Description"></textarea> 
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="text">Status </label>
						</div>
						<div class="col-md-4">
							<input name="status" id="status"class="form-control" placeholder="Status"></input> 
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="creation-date">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="creation-date" id="creation-date" type="text" class="form-control" placeholder="Creation date" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="user-id">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="user_id" id="user_id" type="number" class="form-control" placeholder="User Id">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="user-id">Category Id: </label>
						</div>
						<div class="col-md-4">
							<input name="category_id" id="category_id" type="number" class="form-control" placeholder="Category Id">
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Add post">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
