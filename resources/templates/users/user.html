{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> {{user.login}} </h1>
				</div>
			</div>

			{% ifequal updated "true" %}
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success" >
	  						<strong>{{user.login}}</strong> was updated!
						</div>
					</div>
				</div>
			{% endifequal %}
			
				
			<form action="/user/update" method="post">
				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label for="user_id">Id: </label>
						</div>
						<div class="col-md-4">
							<input name="user_id" id="user_id" type="text" class="form-control" placeholder="Id" value="{{user.user_id}}" readonly >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="login">Login: </label>
						</div>
						<div class="col-md-4">
							<input name="login" id="login" type="text" class="form-control" placeholder="Login" value="{{user.login}}" >
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="password">Password: </label>
						</div>
						<div class="col-md-4">
							<input name="password" id="password" type="password" class="form-control" placeholder="Password" value="{{user.password}}" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="name">Name: </label>
						</div>
						<div class="col-md-4">
							<input name="name" id="name" type="text" class="form-control" placeholder="Seed" value="{{user.name}}" >
						</div>
					</div>
					
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Save">
					</div>
				</div>
			</form>

			<form action="/user/delete" method="post">
				<div class="row">
					<div class="col-md-6">
						<input type="hidden" name="id" value="{{user.id}}">
						<input type="submit" class="btn btn-block btn-danger" value="Delete">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
