{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> Add new user </h1>
				</div>
			</div>			
			
			<form action="/user/add" method="post">
				<div class="form-group">
					<p>{{error-message}}</p>
				
					<div class="row">
						<div class="col-md-2">
							<label for="login">Login: </label>
						</div>
						<div class="col-md-4">
							<input name="login" id="login" type="text" class="form-control" placeholder="Login" value="{{user.login}}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="password">Password: </label>
						</div>
						<div class="col-md-4">
							<input name="password" id="password" type="password" class="form-control" placeholder="Password" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="name">Name: </label>
						</div>
						<div class="col-md-4">
							<input name="name" id="name" type="text" class="form-control" placeholder="Name" 
							value="{{user.name}}">
						</div>
					</div>

          <div class="row">
            <div class="col-md-2">
              <label for="last_name">Last Name: </label>
            </div>
            <div class="col-md-4">
              <input name="last_name" id="last_name" type="text" class="form-control" placeholder="last_name" 
              value="{{user.last_name}}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="birth_date">Birth Date: </label>
            </div>
            <div class="col-md-4">
              <input name="birth_date" id="birth_date" type="text" class="form-control" placeholder="Birth Date" 
              value="{{user.birth_date}}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="email">Email: </label>
            </div>
            <div class="col-md-4">
              <input name="email" id="email" type="text" class="form-control" placeholder="Email" 
              value="{{user.email}}">
            </div>
          </div>
				</div>

        <div class="row">
            <div class="col-md-2">
              <label for="address">Address: </label>
            </div>
            <div class="col-md-4">
              <input name="address" id="address" type="text" class="form-control" placeholder="Address" 
              value="{{user.address}}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="phone">Phone: </label>
            </div>
            <div class="col-md-4">
              <input name="phone" id="phone" type="text" class="form-control" placeholder="Phone" 
              value="{{user.phone}}">
            </div>
          </div>
        </div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Add user">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
